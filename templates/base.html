<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentimetAnalysis</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Sentiment Analyses</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<h3 class= "text-center my-3">Write Your Review</h3>
<div class="container ">
<form action='/predict' method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="message" class="form-label">What do you think about the movie?</label>
    <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>     
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% comment %} <div class="container row">
<h3 class="text-center">predition<h3>
</div> {% endcomment %}
</div>
</body>
</html>
